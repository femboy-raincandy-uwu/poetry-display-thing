  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../images/rat.png" id="favicon">
  <script src="../../images/boogie-favicon.js" defer></script>
</head>
<body>
  <div class="page dashboard">

    <!-- Header -->
    <div class="header-row">
      <a href="../../index.html" class="return-button">Return to Index</a>
      <a href="./rainbow.html" class="return-button">Return to Poet</a>
    </div>

    <!-- Poem Content Container -->
    <div class="dashboard-columns">
      <div class="column columnmiddle">
        <div class="sub-column">
          <h2>"Ehwaz"</h2>
        </div>

        <div class="sub-column">
          <h3><i><span class="animated-text">Rainbow :3</span></i></h3>
        </div>

        <div class="sub-column">
          <p>
            Huginn fly’s brow <br>
            <br>
            Trees intertwined <br>
            With the rivers affined <br>
            The moon in commune <br>
            With the ocean's afternoon <br>
            <br>
            Muninn fly’s below <br>
            <br>
            The Mournes are kissing <br>
            As the sky reminiscing <br>
            Fish swimming <br>
            In the ocean brimming <br>
            <br>
            Never forego, <br>
            Always aglow. <br>
          </p>
        </div>
      </div>
    </div>

  </div>
</body>
